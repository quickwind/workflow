replicaCount:
  backend: 1
  frontend: 1

image:
  backend:
    repository: workflow-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  frontend:
    repository: workflow-frontend
    tag: "latest"
    pullPolicy: IfNotPresent

service:
  backend:
    type: ClusterIP
    port: 8000
  frontend:
    type: ClusterIP
    port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: workflow.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls: []

backend:
  env:
    DJANGO_DEBUG: "false"
    DJANGO_ALLOWED_HOSTS: "*"
    CORS_ALLOWED_ORIGINS: ""
    USE_SQLITE: "false"
    POSTGRES_HOST: "postgres"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "workflow"
    POSTGRES_USER: "workflow"
    POSTGRES_PASSWORD: "workflow"

  secret:
    DJANGO_SECRET_KEY: "change-me"

frontend:
  env:
    API_BASE_URL: "http://workflow-backend:8000"

resources: {}

nodeSelector: {}
affinity: {}
tolerations: []
