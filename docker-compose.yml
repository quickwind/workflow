version: "3.9"

services:
  postgres:
    image: bitnami/postgresql:16
    environment:
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-workflow}
      POSTGRESQL_USERNAME: ${POSTGRES_USER:-workflow}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:-workflow}
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workflow} -d ${POSTGRES_DB:-workflow} -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    image: workflow-backend:local
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      USE_SQLITE: "false"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-workflow}
      POSTGRES_USER: ${POSTGRES_USER:-workflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      sample-tenant-app:
        condition: service_started
    command:
      - sh
      - -c
      - |
        python manage.py migrate && \
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 60

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: workflow-frontend:local
    environment:
      API_BASE_URL: "http://localhost:8000"
    ports:
      - "4200:80"
    depends_on:
      - backend

  sample-tenant-app:
    build:
      context: ./sample-tenant-app
    image: sample-tenant-app:local
    environment:
      TENANT_API_KEY: ${TENANT_API_KEY:-tenant-a-test-key}
      APP_PORT: "9000"
      INTERNAL_BASE_URL: "http://sample-tenant-app:9000"
    ports:
      - "9000:9000"

  tenant-stub:
    image: python:3.12-alpine
    command: ["python", "-m", "http.server", "8080"]
    ports:
      - "${TENANT_STUB_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
